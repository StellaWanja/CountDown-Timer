<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>

    <h1>Countdown to New Year's Eve</h1>

    <div class="container">

        <div class="c-container" id="days-container">
            <p id="days">0</p>
            <span>Days</span>
        </div>

        <div class="c-container" id="hours-container">
            <p id="hours">0</p>
            <span>Hours</span>
        </div>

        <div class="c-container" id="min-container">
            <p id="min">0</p>
            <span>Min</span>
        </div>

        <div class="c-container" id="sec-container">
            <p id="sec">0</p>
            <span>Sec</span>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
